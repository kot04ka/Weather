<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління постами</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</head>
<body>
    <header class="header">
        <h1>Управління постами</h1>
        <nav>
            <a href="index.html">Головна</a>
        </nav>
    </header>
    <main class="container">
        <section id="adminLogin" class="modal" style="display:none;">
            <h2>Вхід для адміністратора</h2>
            <div class="admin-form">
                <input type="text" id="username" class="form-control" placeholder="Ім'я користувача">
                <input type="password" id="password" class="form-control" placeholder="Пароль">
                <button id="loginBtn" class="btn btn-primary">Увійти</button>
            </div>
        </section>
        <section id="admin" style="display:none;">
            <h2>Додати новину</h2>
            <div class="admin-form">
                <input type="text" id="newsTitle" class="form-control" placeholder="Заголовок новини">
                <textarea id="newsInput" class="form-control" placeholder="Введіть новину"></textarea>
                <input type="text" id="imageURLs" class="form-control" placeholder="URLs зображень (розділені комою)">
                <input type="date" id="newsDate" class="form-control">
                <button id="addNewsBtn" class="btn btn-primary">Додати новину</button>
                <button id="logoutBtn" class="btn btn-secondary">Вийти</button>
            </div>
            <div id="newsContent" class="news-container"></div>
        </section>
    </main>
    <footer class="footer">
        <p>Hi Bobr .</p>
    </footer>
</body>
</html>
